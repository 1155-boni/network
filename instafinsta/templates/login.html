{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="auth-container">
  <div class="instagram-card auth-card">
    <div class="card-body">

      <!-- Heading -->
      <h2 class="auth-heading">Login</h2>

      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">

        <!-- Django form fields -->
        <div class="mb-3">
          {{ form.username.label_tag }}
          {{ form.username|add_class:"form-input" }}
        </div>

        <div class="mb-3">
          {{ form.password.label_tag }}
          {{ form.password|add_class:"form-input" }}
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="primary-btn">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </button>
        </div>
      </form>

      <!-- Divider -->
      <hr class="my-4">

      <!-- Signup redirect -->
      <p class="text-center mb-0">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}" class="text-decoration-none fw-bold text-primary">
          Sign up
        </a>
      </p>

    </div>
  </div>
</div>
{% endblock %}
