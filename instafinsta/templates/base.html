{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}InstaFinsta{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">InstaFinsta</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary me-2" href="{% url 'home' %}">Home</a>
                    </li>
                    {% if not request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="btn btn-success me-2" href="{% url 'signup' %}">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Log In</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="btn btn-dark me-2" href="{% url 'profile' %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-success me-2" href="{% url 'create_post' %}">Create Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-warning me-2" href="{% url 'inbox' %}">Messages</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-danger me-2" href="{% url 'logout' %}">Log Out</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
