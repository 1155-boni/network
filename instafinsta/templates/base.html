{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}InstaFinsta{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      font-family: "Segoe UI", sans-serif;
    }
    .sidebar {
      min-width: 220px;
      max-width: 220px;
      height: 100vh;
      background: #f8f9fa;
      padding-top: 20px;
      position: fixed;
      border-right: 1px solid #dee2e6;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
      width: 100%;
    }
    .sidebar .nav-link {
      font-weight: 500;
      border-radius: 30px;
      padding: 10px 15px;
      margin: 4px 0;
      color: #333;
      transition: all 0.2s ease-in-out;
    }
    .sidebar .nav-link:hover {
      background-color: #e9ecef;
      color: #0d6efd;
    }
    .sidebar .nav-link.active {
      background-color: #0d6efd;
      color: #fff !important;
      font-weight: 600;
    }
    .sidebar h4 {
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3">
    <h4 class="mb-4 text-center">InstaFinsta</h4>
    <ul class="nav flex-column">

      <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">
          üè† Home
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'explore' %}active{% endif %}" href="{% url 'explore' %}">
          üîç Explore
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}" href="{% url 'profile' %}">
          üë§ Profile
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'create_post' %}active{% endif %}" href="{% url 'create_post' %}">
          ‚ûï Create Post
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'inbox' %}active{% endif %}" href="{% url 'inbox' %}">
          üí¨ Messages
          {% if global_unread_count > 0 %}
            <span class="badge bg-danger ms-1">{{ global_unread_count }}</span>
          {% endif %}
        </a>
      </li>

    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
