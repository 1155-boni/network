{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4" style="max-width: 500px; margin: auto; border-radius: 12px;">
    <h3 class="mb-4 text-center">Edit Profile</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <!-- Profile Picture -->
      <div class="mb-3 text-center">
        {% if user.profile.profile_pic %}
          <img src="{{ user.profile.profile_pic.url }}" 
               class="rounded-circle mb-3" 
               width="100" height="100" 
               style="object-fit: cover;">
        {% endif %}
        <input type="file" name="profile_pic" class="form-control">
      </div>

      <!-- Username -->
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" value="{{ user.username }}">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ user.email }}">
      </div>

      <!-- First Name -->
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
      </div>

      <!-- Bio -->
      <div class="mb-3">
        <label class="form-label">Bio</label>
        <textarea name="bio" class="form-control" rows="3">{{ form.bio.value }}</textarea>
      </div>

      <!-- Location -->
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" name="location" class="form-control" value="{{ form.location.value }}">
      </div>

      <button type="submit" class="btn btn-primary w-100">Save Changes</button>
      <a href="{% url 'profile' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
